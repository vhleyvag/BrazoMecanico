<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Cuestionario Interactivo - Versión Resumida</title>
<style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .quiz-container {
            max-width: 100%;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .instructions {
            background-color: #eef;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 5px solid #55a;
        }
    </style>
</head>
<body>
<div class="quiz-container">
<h1 id="quiz-title"></h1>
<p class="instructions" id="quiz-instructions"></p>
</div>
<script>
        const quizData = {
          "title": "Hoja de Cálculo y Gráfica Interactivas",
          "instructions": "Ahora que has entendido el comportamiento del brazo, elaborara una hoja electrónica de cálculo (HEC) que describa el comportamiento del brazo para diferentes ángulos de rotación. La HEC debe tener un comportamiento dinámico, es decir, la altura total (ht) y la gráfica se deben actualizar automáticamente a partir de los parámetros de diseño: longitud del brazo (L) y longitud de la base (h1).<br>Observa la siguiente hoja de calculo y gráfica interactivas y modifica los valores de L (celda B1) y de h1 (celda B2). <br> ¿Identificas la relación de la HEC con la simulación del brazo mecánico? ¿Has observado lo que sucede con los valores de las columnas C (valores para h2) y D (valores para hT)? ¿Qué sucede con los la gráfica y los valores marcados en sus ejes?"
        };

        document.getElementById('quiz-title').textContent = quizData.title;
        document.getElementById('quiz-instructions').innerHTML = quizData.instructions;
    </script>
</body>
</html>
